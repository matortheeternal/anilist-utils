<div class="character-lists">
    <div ng-repeat="list in lists">
        <a ng-click="editList(list)">{{list}}</a>
        <span class="fa fa-times" ng-click="deleteList(list)"></span>
    </div>
</div>

<div class="actions-bar">
    <button ng-click="createList()">Create List</button>
    <button ng-click="back()">Back</button>
</div>
